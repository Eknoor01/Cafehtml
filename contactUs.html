<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-image: url(https://media.istockphoto.com/id/1217028316/vector/drawn-coffee-bean-seamless-background-pattern-with-falling-coffee-beans-food-doodle-sketch.jpg?s=612x612&w=0&k=20&c=MoVp69-EV_WJvPdHjiGbbGJHO3Z715MrmptcdXLL9Ak=);
      color: #212529;

    }
    .bg {
      background: rgba(20, 2, 2, 0.493);
      background-color: #00000093;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      margin-bottom: 30px;
    }
    .header, .footer {
      background-color: #343a40;
      color: #ffffff;
      padding: 1rem;
      text-align: center;
    }
    .main-content {
      padding: 2rem;
      background: rgba(20, 2, 2, 0.418);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(1px);
        -webkit-backdrop-filter: blur(4px);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.18);
    }
    .btn-custom {
      background-color: #007bff;
      color: #ffffff;
    }
    .btn-custom:hover {
      background-color: #0056b3;
      color: #ffffff;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <header>
    <div>
        <nav class="navbar navbar-expand-lg bg " id="navbar">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="Images/logo.png" alt="Bootstrap" width="60" height="60">
            </a>
            <button class="navbar-toggler btn-light-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="nav justify-content-center">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html" style="color: aliceblue;">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="menu.html" style="color: aliceblue;">Menu</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contactUs.html" style="color: aliceblue;">About us</a>
                </li>
              </ul>
            </div>
            <button type="button" class="btn btn-success ml-auto">Log In</button>
            <button type="button" class="btn btn-outline-primary ml-auto">Sign In</button>
          </div>
        </nav>
      </div>
  </header>

  <main class="main-content">
    <div class="container">
      <h2>Get in Touch</h2>
      <form action="/submit-form" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-custom">Send Message</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2024 My Website. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-4rOoJ6E+YhyDzTH1H+g4Lx5zF6f1U5Yy5T9R5b5L0p5TX8Dh1Y8WkpE7fIz1S5Sx" crossorigin="anonymous"></script>
</body>
</html>
