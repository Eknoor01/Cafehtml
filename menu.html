<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body{
      background-image: url(https://media.istockphoto.com/id/1217028316/vector/drawn-coffee-bean-seamless-background-pattern-with-falling-coffee-beans-food-doodle-sketch.jpg?s=612x612&w=0&k=20&c=MoVp69-EV_WJvPdHjiGbbGJHO3Z715MrmptcdXLL9Ak=);
    }
    .bg {
      background: rgba(20, 2, 2, 0.493);
      background-color: #00000093;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    .navbar {
      transition: top 0.3s;
    }
    .btn-light-toggler {
      background-color: #a6bacec8;
      border: 1px solid #dee2e6;
      color: #000;
    }
    .ml-auto {
      margin-right: 10px;
    }
    .card {
      height: 150px;
      background: rgba(20, 2, 2, 0.393);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      border-radius: 10px;
      border: 1px solid rgba(103, 69, 69, 0.18);
    }
    .card-title {
      color: rgb(245, 237, 226);
      margin-left: -6rem;      
      margin-top: 20px;
    }
    .card button {
      margin-top: 2rem;
      margin-left: 3rem;
    }
    .cont {
      padding-top: 6rem;
      padding-left: 3rem;
      padding-bottom: 2rem;
      max-height: 500px;
      width: 100%;
    }
    .cont img{
      max-width: 500px;
    }
    .card {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      max-width: 100%;
    }
    .card img {
      width: 6rem;
      height: 6rem;
      margin: 1.5rem;
      border-radius: 50%;
      object-fit: cover;
    }
    .title{
      
      font-size: 80px;
      padding-top:10px;
      padding-bottom: 10px;
      margin-bottom: 10px;
      background: rgba(20, 2, 2, 0.621);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    .btn-outline-dark{
      color: rgb(14, 143, 37);
      background-color: rgb(225, 228, 202);
    }
    @media (min-width: 768px) {
      .card {
        flex-direction: row;
      }
      .card img {
        width: 6rem;
        height: 6rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <nav class="navbar navbar-expand-lg bg fixed-top" id="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="Images/logo.png" alt="Bootstrap" width="60" height="60">
          </a>
          <button class="navbar-toggler btn-light-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav justify-content-center">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" style="color: aliceblue;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: aliceblue;">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: aliceblue;">About us</a>
              </li>
            </ul>
          </div>
          <button type="button" class="btn btn-success ml-auto">Log In</button>
          <button type="button" class="btn btn-outline-primary ml-auto">Sign In</button>
        </div>
      </nav>
    </div>
  </header>

    $(document).ready(function() {
      var prevScrollPos = $(window).scrollTop();
      var navbar = $('#navbar');

      $(window).scroll(function() {
        var currentScrollPos = $(this).scrollTop();
        if (prevScrollPos > currentScrollPos) {
          navbar.css('top', '0');
        } else {
          navbar.css('top', '-100px'); // Adjust this value based on your navbar height
        }
        prevScrollPos = currentScrollPos;
      });
    });
  </script>
